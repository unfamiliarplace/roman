<html>
<head>

    <meta charset="UTF-8">

    <title>Roman/Arabic Converter</title>

    <link rel="stylesheet" href="../common/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">



    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="Timer" />
    <meta property="og:description"        content="A simple countdown timer." />
    <meta property="og:image"              content="assets/images/promo.png" />
    <script src='includes/jquery.min.js'></script>
    <script src='includes/main.js'></script>

</head>
<body>

<div id='app'>
    <img class='hidden' src='https://tools.unfamiliarplace.com/common/assets/images/wood-tabletop.jpg' />
  
  <div id='scenePlay'>
    <div id='header'>
      <h1>Roman/Arabic Converter</h1>
    </div>
    <div id='main'>
      <div id='inputPanel'>
        <input type='text' id='input' placeholder='Type in either system' required='true'></input>
      </div>
      <div id='outputPanel'>
        <div id='output'>
          <input id='outputText' readonly='true'></input>
        </div>
        <div id='buttonPanel'>
          <button id='btnCopy' title='Copy output' disabled='disabled'><i class="fas fa-copy"></i></button>
          <button id='btnClear' title='Clear' disabled='disabled'><i class="fas fa-trash"></i></button>
          <button id='btnSwap' title='Swap' disabled='disabled'><i class="fas fa-sync"></i></button>
        </div>
        <div id='noticePanel'>
          <div id='notice'>
            <span id='noticeText'  class='hidden'></span>
          </div>
        </div>
      </div>
    </div>
    <div id='footer'>
        <div id='footerBlock'>
      <div id='footerText'>
        <p><a href="https://en.wikipedia.org/wiki/Arabic_numerals" title="Wikipedia: Arabic numerals">Arabic numerals</a>: 1 – 4999</p>
        <p><a href="https://en.wikipedia.org/wiki/Roman_numerals" title="Wikipedia: Roman numerals">Roman numerals</a>: I V X L C D M</p>
        <p>© 2021 <a href="https://sawczak.com" title="sawczak.com">Luke Sawczak</a></p>
        <p>Background by <a
            href="https://unsplash.com/@nate_dumlao"
                            title="Nathan Dumalo on Unsplash">Nathan Dumlao</a></p>
                            </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
